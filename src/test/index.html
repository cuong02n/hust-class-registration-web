<!Doctype html>
<html>
<head>
    <link href="./index.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">×</button>
        <div class="gwt-HTML"><b>Đăng nhập</b></div>
    </div>
    <div class="modal-body" style="width: 100%;">
        <table cellpadding="0" cellspacing="0" style="width: 100%;">
            <tbody>
            <tr>
                <td align="left" style="vertical-align: top;">
                    <div class="BFB" style="width: 100%;">
                        <table cellpadding="0" cellspacing="0" style="width: 100%;">
                            <tbody>
                            <tr>
                                <td align="center" style="vertical-align: top;">
                                    <div>
                                        <div class="gwt-HTML">
                                            <div class="text-popup-login">Đăng nhập bằng tài khoản Office365 (email
                                                trường)
                                            </div>
                                        </div>
                                        <table cellpadding="0" cellspacing="0" class="EFB">
                                            <tbody>
                                            <tr>
                                                <td align="left" style="vertical-align: top;">
                                                    <button class="office365-btn" type="button">
                                                        <div style="display: flex; align-items: center; color: #ea3e23;">
                                                            <img class="gwt-Image" src="../../assets/office-365.svg"
                                                                 style="width: 14px; margin-right: 5px;">
                                                            <div class="gwt-HTML"><b>Office 365</b></div>
                                                        </div>
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <table cellpadding="0" cellspacing="0">
                                            <tbody>
                                            <tr>
                                                <td align="left" style="vertical-align: middle;"><a href="javascript:;"><a
                                                        class="text-popup-login-forgotPassword"
                                                        href="https://ctt.hust.edu.vn/account/resetpassword">Quên mật
                                                    khẩu</a></a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" style="vertical-align: top;">
                                    <div class="orLoginByAccount"><b>Hoặc <a style="display: inline;"> đăng nhập</a>
                                        bằng Username/Password</b></div>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" style="vertical-align: top;">
                                    <div style="">
                                        <form autocomplete="on" target="FormPanel_soicteducation_1">
                                            <div class="login-user"><input autocomplete="on" class="texBoxLogin"
                                                                           placeholder="Tài khoản đăng nhập"
                                                                           type="text"> <input
                                                    autocomplete="on" class="texBoxLogin" name="password"
                                                    placeholder="Mật khẩu đăng nhập" type="password">
                                                <div class="gwt-HTML AFB"></div>
                                            </div>
                                        </form>
                                        <table cellpadding="0" cellspacing="0" class="btn-login-user">
                                            <tbody>
                                            <tr>
                                                <td align="left" style="vertical-align: top;">
                                                    <button class="buttonLoading btn-login" style="background-color: rgb(37, 60, 101);"
                                                            type="button">
                                                        <div class="gwt-HTML buttonLoading-text">Đăng nhập</div>
                                                        <div class="gwt-HTML buttonLoading-status"></div>
                                                    </button>
                                                </td>
                                                <td align="left" style="vertical-align: top;">
                                                    <button class="btn-login NEB" style="background-color: rgb(211, 84, 77);"
                                                            type="button">Huỷ
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <table cellpadding="0" cellspacing="0" class="btn-forgot">
                                            <tbody>
                                            <tr>
                                                <td align="left" style="vertical-align: middle;"><a class="btn-link OEB"
                                                                                                    href="javascript:;">Quên
                                                    mật khẩu</a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button aria-hidden="true" class="btn btn-primary" style="display: none;" type="button">OK</button>
        <button aria-hidden="true" class="btn btn-danger" style="display: none;" type="button">Cancel</button>
    </div>
</div>
</body>
</html>
